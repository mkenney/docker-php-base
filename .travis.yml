sudo: required

language: php

branches:
    only:
        - master
        - php7
        - php5
        - v0.0.2

notifications:
    slack:
        secure: 

services:
    - docker

before_install:
    - docker build -t mkenney/php-base:travis-ci .
    - cd test

script:
    - docker run --rm -ti -v $(pwd):/src:rw mkenney/php-base:travis-ci --version
    - docker run --rm -ti -v $(pwd):/src:rw mkenney/php-base:travis-ci ./testGdSupport.php
